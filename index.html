<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grapesjs Style Bg</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="https://unpkg.com/grapick/dist/grapick.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
      <div style="margin:100px 100px 25px; padding:25px; font:caption">
        This is a demo content from _index.html. You can use this template file for
        development purpose. It won't be stored in your git repository
      </div>
    </div>


    <script type="text/javascript">
      setTimeout(() => {
        const editor = grapesjs.init({
          height: '100%',
          container: '#gjs',
          showOffsets: true,
          fromElement: true,
          noticeOnUnload: false,
          storageManager: false,
          assetManager: {
            assets: [
              'https://placehold.it/350x250/78c5d6/fff/image1.jpg',
              'https://placehold.it/350x250/459ba8/fff/image2.jpg',
              'https://placehold.it/350x250/79c267/fff/image3.jpg',
            ]
          },
          plugins: ['grapesjs-style-bg'],
          pluginsOpts: {
            'grapesjs-style-bg': {},
          },
        });

        editor.I18n.addMessages({
          en: {
            styleManager: {
              properties: {
                'background-repeat': 'Repeat',
                'background-position': 'Position',
                'background-attachment': 'Attachment',
                'background-size': 'Size',
              }
            },
          }
        });
      }, 10);
    </script>
  </body>
</html>
